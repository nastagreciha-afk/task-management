<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Login</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Task Management</h1>
            <p class="auth-subtitle">Sign in to your account</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
            </div>
            
            <div id="notification" class="notification"></div>
        </div>
        
        <div class="auth-card" id="registerCard" style="display: none;">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Register a new account</p>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="regName">Name</label>
                    <input type="text" id="regName" name="name" required>
                    <span class="error-message" id="regNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                    <span class="error-message" id="regEmailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                    <span class="error-message" id="regPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="regPasswordConfirm">Confirm Password</label>
                    <input type="password" id="regPasswordConfirm" name="password_confirmation" required>
                    <span class="error-message" id="regPasswordConfirmError"></span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="loginLink">Sign In</a></p>
            </div>
            
            <div id="registerNotification" class="notification"></div>
        </div>
    </div>
    
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
