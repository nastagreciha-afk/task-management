<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Dashboard</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <h1 class="navbar-brand">Task Management</h1>
                <div class="navbar-actions">
                    <span id="userName" class="user-name"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container main-content">
        <div class="dashboard-header">
            <h2>Dashboard</h2>
            <div class="dashboard-actions">
                <button id="createProjectBtn" class="btn btn-primary">New Project</button>
                <button id="createTaskBtn" class="btn btn-primary">New Task</button>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search projects or tasks...">
            <button id="searchBtn" class="btn btn-secondary">Search</button>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="projects">Projects</button>
            <button class="tab-btn" data-tab="tasks">Tasks</button>
        </div>
        
        <div id="projectsTab" class="tab-content active">
            <div id="projectsList" class="cards-container"></div>
        </div>
        
        <div id="tasksTab" class="tab-content">
            <div id="tasksList" class="cards-container"></div>
        </div>
    </main>
    
    <!-- Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="projectModalTitle">New Project</h3>
                <button class="modal-close" id="closeProjectModal">&times;</button>
            </div>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Name *</label>
                    <input type="text" id="projectName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" name="description" rows="4"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelProjectBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="taskModalTitle">New Task</h3>
                <button class="modal-close" id="closeTaskModal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskProject">Project *</label>
                    <select id="taskProject" name="project_id" required>
                        <option value="">Select a project</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus" name="status">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskUsers">Assign Users</label>
                    <select id="taskUsers" name="user_ids[]" multiple>
                    </select>
                    <small>Hold Ctrl/Cmd to select multiple users</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelTaskBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Task Details Modal -->
    <div id="taskDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Task Details</h3>
                <button class="modal-close" id="closeTaskDetailsModal">&times;</button>
            </div>
            <div id="taskDetailsContent" class="task-details"></div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="/js/api.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
